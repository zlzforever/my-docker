version: "3"
services:
  postgresql:
    image: postgres:9.6
    restart: always
    container_name: postgresql
    environment:
      - POSTGRES_PASSWORD=1qazZAQ!
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - 5433:5432
    volumes:
      - ~/data/postgresql:/var/lib/postgresql/data      